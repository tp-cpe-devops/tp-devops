name: CI devops 2023
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: main
jobs:
  test-backend: 
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2.5.0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and test with Maven
        run: mvn clean verify
