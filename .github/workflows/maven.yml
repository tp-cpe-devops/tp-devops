name: CI devops 2023
on:
  push:
    branches: main
jobs:
  test-backend: 
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2.5.0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build and test with Maven
        working-directory: ./backend/simpleapi
        run: mvn clean verify
