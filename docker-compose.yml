version: '3.7'

services:
  backend:
    build: backend/.
    ports:
      - "8080:8080"
    container_name: backend
    networks:
      - app-network
    depends_on:
      - database
      - httpd

  database:
    ports:
      - "5432:5432"
    build: db/.
    container_name: postgres
    networks:
      - app-network

  httpd:
    ports:
      - "80:80"
    build: webserver/.
    container_name: webserver
    networks:
      - app-network

networks:
  app-network:
